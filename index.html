<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demo WebRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>

    </head>
    <body>
        <div id="div-chat">
        <p>
            Online Users:
        </p>
        <ul id="ulUser">

        </ul>
        <h3 id="my-peer"> Your id: </h3>
        <video id="localStream" width="300" controls  muted="muted"></video>
        <br /><br />
        <video id="remoteStream" width="300" controls></video>
        <br /><br />
        <div id="notiArea">
            
        </div>
        <input type="text" id="remoteId" placeholder="Destination">
        <button id="btnCall">Call</button>
        </div>
        <div id="div-register">
        
        <input type="text" id="txtUserName" placeholder="Enter your username">
        <button id="btnSignUp">Sign Up</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
